<div *ngIf="postData" class="card-container">
  <mat-card>
    <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>

      <mat-card-title>Category : {{ postData.categoryName }}</mat-card-title>
      <mat-card-subtitle>Posted by : {{ postData.userResponseDto.username }}| Posted on : {{ postData.creationDate | date:'medium' }}</mat-card-subtitle>

    </mat-card-header>

    <img mat-card-image [src]="postData.img" height="300px" alt="Card Image">

    <mat-card-content>
     {{ postData.postBody }}

    </mat-card-content>
    <br>



    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="likePost()">{{postData.likes}}
        <mat-icon>thumb_up</mat-icon></button>

        <button mat-raised-button color="warn" (click)="dislikePost()">{{postData.dislikes}}
          <mat-icon>thumb_down</mat-icon></button>

            <button mat-raised-button color="primary" style="margin-left: 5px;">{{postData.views}}
                <mat-icon>remove_red_eye</mat-icon></button>
        
                





    </mat-card-actions>

  </mat-card>
